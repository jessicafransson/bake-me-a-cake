{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Check to see if the logged in user is deleting their own posts -->
{% if user.is_authenticated and user.id == post.author.id %}
<main class="container">

	<div class="row justify-content-center g-0">
		<div class="col-11 col-md-6 col-xl-4 p-2 mb-5 card-welcome border border-dark border-2 rounded-4 justify-content-center">

			<form method="POST">
                {% csrf_token %}
                <!-- This is the button for actually deleting the recipe-->
                <p>Are you sure you want to delete this recipe "{{object}}"??</p>
				<a class='btn' href="{% url 'home' %}">No, don't delete!</a>
				<input type="submit" value="Confirm">
			</form>

		</div>
	</div>

<!-- If the user is trying to delete a recipe that isn't theirs-->

</main>
{% endif %}
{% endblock content %}
