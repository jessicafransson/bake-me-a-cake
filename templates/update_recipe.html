{% extends "base.html" %}

{% block content %}

{% load cloudinary %}

<!-- Check to se if the logged in user is the creater of the recipe trying to edit -->
{% if user.is_authenticated and user.id == post.author.id %}
<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h3 class="display-2 text-center mt-2">Edit Recipe</h3>
            <hr>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-10 offset-1">
        <form class="signup" id="create_recipe_form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p | safe }}
            <button class="btn btn-secondary right mb-2" type="submit" value="Save">Save changes</button>
        </form>
    </div>
</div>

{% endif %}
<!-- If user isnt authenticated to make changes-->
{% endblock %}
