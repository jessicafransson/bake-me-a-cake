{% extends "base.html" %}

{% block content %}

{% load cloudinary %}

<!-- Check to se if the logged in user is the creater of the recipe trying to edit -->

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h3 class="display-2 text-center mt-2">Edit Recipe</h3>
            <hr>
        </div>
    </div>
</div>
{% if user.is_authenticated %}
<form method="post"> 
    {% csrf_token %} 
    {{ form.as_p | safe }}
    <input type="submit" value="save" type="submit">
</form>
{% endif %}

<!-- If user isnt authenticated to make changes -->

{% endblock %}
