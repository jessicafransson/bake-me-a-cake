{% extends "base.html" %}

{% block content %}

{% load cloudinary %}

<!-- Check to se if the logged in user is the creater of the recipe trying to edit -->

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h3 class="display-2 text-center mt-2">Edit Recipe</h3>
            <hr>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-10 offset-1">
        <form class="signup" id="create_recipe_form" method="post">
            {{ form.as_p }}
            <button class="btn btn-secondary right mb-2" type="submit" value="Save">Save changes</button>
        </form>
    </div>
</div>

<!-- If user isnt authenticated to make changes -->

{% endblock %}
